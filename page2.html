<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Блокові та Інлайнові Елементи</title>
</head>
<body>
  <h1>Блокові та інлайнові елементи</h1>
  <div style="background: lightblue; padding: 10px;">Це <strong>блоковий</strong> елемент div</div>
  <p>Це ще один <em>блоковий</em> елемент - абзац.</p>
  <p>Це текст із <span style="color: red;">інлайновим елементом</span> всередині.</p>
  <span style="background: yellow;">Інлайновий span окремо</span>
</body>
</html>
