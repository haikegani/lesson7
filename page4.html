<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Display та Box-sizing</title>
  <style>
    .block { display: block; background: pink; padding: 10px; }
    .inline { display: inline; background: lightgreen; padding: 10px; }
    .flex { display: flex; gap: 10px; background: lightblue; padding: 10px; }
    .box1, .box2 {
      width: 100px;
      padding: 20px;
      border: 5px solid black;
      margin: 10px;
    }
    .box1 { box-sizing: content-box; }
    .box2 { box-sizing: border-box; }
  </style>
</head>
<body>
  <div class="block">Block</div>
  <span class="inline">Inline</span>
  <div class="flex">
    <div>Flex 1</div>
    <div>Flex 2</div>
  </div>
  <div class="box1">content-box</div>
  <div class="box2">border-box</div>
</body>
</html>
